---
layout: default
---

<h2>Articles in category {{ page.category }}</h2>
<div class="post-list">
  {% if site.categories[page.category] %}
    {% for post in site.categories[page.category] %}
      {% include post-list-item.html %}
    {% endfor %}
  {% else %}
    <p>There are no posts in this category.</p>
  {% endif %}
</div>
