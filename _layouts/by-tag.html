---
layout: default
---

<h2>Articles tagged with {{ page.tag }}</h2>
<div class="post-list">
  {% if site.tags[page.tag] %}
    {% for post in site.tags[page.tag] %}
      {% include post-list-item.html %}
    {% endfor %}
  {% else %}
    <p>There are no posts for this tag.</p>
  {% endif %}
</div>
